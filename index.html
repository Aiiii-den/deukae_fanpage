<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dreamcatcher Fanpage</title>
        <link rel="stylesheet" href="./style2.css">
    </head>

    <body>
        <header>
            <img src="./images/dc_logo.png" alt="logo">
            <nav>
                <a href="https://en.dreamcatcher.kr/">Official Website</a> |
                <a href="https://twitter.com/hf_dreamcatcher?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthorv">Official Twitter</a> |
                <a href="https://www.instagram.com/hf_dreamcatcher/?hl=en">Official Instagram</a> |
                <a href="https://weibo.com/dreamcatcher7?refer_flag=1005055013_">Official Weibo</a>
            </nav>
        </header>
          <main>
            <div class="container">
                <div class="group2">                
                    <img src="https://pbs.twimg.com/media/FXm096NVEAAFMaN?format=jpg&name=small" alt="group picture" class="groupPic">
                </div>
                <div class="groupIntro">
                    <h1 class="Intro">Welcome to the Dream World</h1>
                    <p class="IntroText">Dreamcatcher, also known as DC or Deukae, is a seven member girl group. <br>They were recently busy wildin' in the US!</p>
                    <button type="button" class="startStanning">Start stanning!</button>
                    <!-- <img src="https://dcofficial.cafe24.com/web/upload/appfiles/0zdpAngaKBFnlCcCqpCU4A/4f423ec52cfff1fadaa03dbf4c27183e.jpg" alt="group image"> -->
                </div>
                <div class="group">                
                    <img src="https://pbs.twimg.com/media/FXmvSwsUsAU1d1R?format=jpg&name=small" alt="group picture" class="groupPic">
                </div>
            </div>
            <div class="members">
                <h3>Members</h3>                
                <figure class="unni_line flex_container">
                    <div class="human">
                        <figcaption><b>JiU</b></figcaption>
                        <img src="https://pbs.twimg.com/media/FTMOMr-aMAMPyxn?format=jpg&name=large" alt="JiU">
                        
                    </div>
                    <div class="human">
                        <figcaption><b>SuA</b></figcaption>
                        <img src="https://pbs.twimg.com/media/FXsm-HjaMAAruIb?format=jpg&name=large" alt="SuA">
                       
                    </div>
                    <div class="human">
                        <figcaption><b>Siyeon</b></figcaption>
                        <img src="https://pbs.twimg.com/media/FWkgv9zaAAEjOZn?format=jpg&name=large" alt="Siyeon">
                        
                    </div>
                    <div class="human">
                        <figcaption><b>Handong</b></figcaption>
                        <img src="./images/Handong.jpeg" alt="Handong">
                        
                    </div>
                </figure>
                <figure class="maknae_line flex_container">
                    <div class="human">
                        <figcaption><b>Yoohyeon</b></figcaption>
                        <img src="./images/Yoohyeon.jpeg" alt="Yoohyeon"> 
                    </div>
                    <div class="human">
                        <figcaption><b>Dami</b></figcaption>
                         <img src="https://pbs.twimg.com/media/FVcajxMaMAAYjuk?format=jpg&name=large" alt="Dami">    
                    </div>
                    <div class="human">
                        <figcaption><b>Gahyeon</b></figcaption>
                        <img src="https://pbs.twimg.com/media/FUUUFZ1akAAAAML?format=jpg&name=large" alt="Gahyeon">  
                    </div>
                </figure>
                <h3>Honorary Members</h3>
                <figure class="animal flex_container">
                    <div class="pets">
                        <figcaption>Cherry</figcaption>
                        <img src="https://pbs.twimg.com/media/FTMPUB6agAEZBq4?format=jpg&name=large" alt="Cherry">
                       
                    </div>
                    <div class="pets">
                        <figcaption>Pie</figcaption>
                        <img src="./images/Pie.jpeg" alt="Pie">
                    </div>
                    <div class="pets">
                        <figcaption>Nannan</figcaption>
                        <img src="./images/Nannan.jpg_large" alt="Nannan">
                    </div>
                </figure>
            </div>
            <div class="quote">
                <p class="sentence">My loves, Saranghaeyo!</p>
                <p class="person">- JiU</p>
            </div>
          </main>
          <footer>
            <p>Copyright &copy; Aiiii-den</p>
